<h2>Experience</h2>
<div class="card-container">
    {% for item in site.data.experience %}
    <div class="card">
      <div class="info">
        <p class="role">{{ item.role }}</p>
        <p class="institute">{{ item.company }}</p>
        <p class="dates">{{ item.dates }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
